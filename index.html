<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popular Monkeys</title>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./monkeys.js"></script>
  <script src="./monkeysTemplate.js"></script>
</head>
<body>
  <section>
    <h1>Most popular monkeys</h1>
    <div class="monkeys"></div>
  </section>
  <div id="form-div">
  <form class="form-monkey">
    <label for="name">Name: </label> 
    <input type="text" required placeholder="Place the monkey name here" id="form-name"><br>
    <label for="info">Info: </label>
    <input type="text" required placeholder="Place info here" id="form-info"><br>
    <label for="image">Image source: </label>
    <input type="text" required placeholder="Place the img link here" id="form-image"><br>
    <button class="add-button" onclick="location.reload()">Add Your Monkey</button>
  </form>
</div>
<script src='./addNewMonkey.js'></script>
</body>
</html>
